# Configuration file

"##world gen layer##" {
    # This is what 'Layer' generation is: You shouldn't ever need to change this, it recognises new chunks itself but change this if you want a second run of world gen. Only change this if you want world gen to generate twice
    S:"Generation layer"=MineFantasy2
}


"1a: [ore gen] copper ore" {
    # Copper will try spawn between min and this veins per chunk
    I:"Copper Frequency Max"=8

    # Copper will try spawn between this and max veins per chunk
    I:"Copper Frequency Min"=8

    # Copper veins spawn below this layer
    I:"Copper Layer Max"=96

    # Copper veins spawn above this layer
    I:"Copper Layer Min"=48

    # The chance for copper to spawn in a chunk. (0=never, 1.0=always), this means some chunks may not have any copper
    D:"Copper Rarity"=1.0

    # How many blocks consist of the vein
    I:"Copper Size"=8
}


