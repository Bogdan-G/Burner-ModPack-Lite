# Configuration file

##########################################################################################################
# chat
#--------------------------------------------------------------------------------------------------------#
# These configuration settings are chat specific.
##########################################################################################################

chat {
    # Chat format %1$s: username %2$s: message. [default: <%1$s> %2$s]
    S:ChatFormat=<%1$s> %2$s

    # Change this to false if you don't want to see [Default|Owner|etc] beside player names [default: true]
    B:ChatGroup=true

    # Change this to false if you don't want to see a tag next to hxc contributors in chat. [default: true]
    B:ChatTag=true

    # Group format %g: group name [default: &f[%1$s&f]]
    S:GroupFormat=&f[%1$s&f]

    # Group format %g: tag [default: &f[%1$s&f]]
    S:TagFormat=&f[%1$s&f]
}


##########################################################################################################
# commands
#--------------------------------------------------------------------------------------------------------#
# These command options specify specific values for commands.
##########################################################################################################

commands {
    # Sets the amount of ticks it takes for a tpa request to time out. [range: 600 ~ 72000, default: 1200]
    I:TpaTimeout=1200
}


debug {
    B:"Debug Mode Enable?"=false
}


##########################################################################################################
# features
#--------------------------------------------------------------------------------------------------------#
# Any features are not required for anything else to work.
##########################################################################################################

features {
    # Enable all HxCCommands. (Disable if you don't want any new commands) [default: true]
    B:"EnableCommands?"=true

    # Do you want to enable XP Buffs? [default: true]
    B:XPBuffs=true

    # True means you can absorb more XP per second, Aprox. 2x as much [default: true]
    B:XPCoolDown=true
    B:XPCooldown=true
}


##########################################################################################################
# limits
#--------------------------------------------------------------------------------------------------------#
# Any limitations are applied to HxCSkills as well
##########################################################################################################

limits {
    # The higher the number the more Max Damage! [range: 10 ~ 2147000000, default: 100]
    I:MaxDMG=100

    # Don't Exceed 100 without Tinkers or a mod that changes Health Bar. [range: 10 ~ 2147000000, default: 100]
    I:MaxHP=100
}


##########################################################################################################
# permissions
#--------------------------------------------------------------------------------------------------------#
# These Permissions names are up to you what you want them called!
##########################################################################################################

permissions {
    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 3]
    I:Burn=3

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 1]
    I:Color=1

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 2]
    I:Extinguish=2

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 2]
    I:Feed=2

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 1]
    I:Fly=1

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 3]
    I:God=3

    # Change this to anything you want as the group name, (Permission Level 0) [default: [Default], [Friend], [Helper], [Moderator], [Admin], [Owner]]
    S:GroupNames <
        Default
        Friend
        Helper
        Moderator
