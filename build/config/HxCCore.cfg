    I:Home=0

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 5]
    I:Kill=5

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 1]
    I:Nick=1
    S:PermLevel0=Default
    S:PermLevel0Color=f
    S:PermLevel1=Friend
    S:PermLevel1Color=2
    S:PermLevel2=Helper
    S:PermLevel2Color=e
    S:PermLevel3=Moderator
    S:PermLevel3Color=9
    S:PermLevel4=Admin
    S:PermLevel4Color=6
    S:PermLevel5=Owner
    S:PermLevel5Color=4

    # PermLevel 0 - 5 Colours [default: [f], [2], [e], [9], [6], [4]]
    S:PermLevelColor <
        f
        2
        e
        9
        6
        4
     >

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 3]
    I:Repair=3

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 4]
    I:RepairAll=4

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 0]
    I:SetHome=0

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 4]
    I:SetWarp=4

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 3]
    I:Smite=3

    # The integer you set this to corresponds to the Permissions Level of the same number [range: 0 ~ 5, default: 0]
    I:Warp=0
}


