# Configuration file

commands {
    # This is the Permissions Level Required to use the command. [range: 0 ~ 5, default: 5]
    I:ResetSkillsPL=5

    # This is the Permissions Level Required to use the command. [range: 0 ~ 5, default: 4]
    I:SetSkillsPL=4
}


features {
    # This is how many levels of XP you need per SkillPoint redeemed. [range: 1 ~ 2147483647, default: 5]
    I:"XP/Point"=5
}


meh {
    # This sets the default amount of health for the player to the above value. [default: false]
    B:HPDebuff=false

    # This is the number of hearts the player starts with. [range: 1 ~ 20, default: 1]
    I:PlayerBaseHP=1
}


skillcosts {
    #  [range: 1 ~ 1000, default: 1]
    I:ArmStrengthCost=1

    # The cost of the skills to level again amplify after the first level. [range: 1 ~ 1000, default: 1]
    I:CostAmp=1

    #  [range: 1 ~ 1000, default: 1]
    I:FeetStrengthCost=1

    #  [range: 1 ~ 1000, default: 25]
    I:FlyCost=25

    #  [range: 1 ~ 1000, default: 1]
    I:HeadStrengthCost=1

    #  [range: 1 ~ 1000, default: 5]
    I:HealthCost=5

    #  [range: 1 ~ 1000, default: 3]
    I:ImmunityCost=3

    #  [range: 1 ~ 1000, default: 1]
    I:LegStrengthCost=1

    #  [range: 1 ~ 1000, default: 1]
    I:StaminaCost=1

    #  [range: 1 ~ 1000, default: 5]
    I:StealthCost=5

    #  [range: 1 ~ 1000, default: 1]
    I:TorsoStrengthCost=1
}


skills {
    # false means no Fly Skill [default: true]
    B:FlySkill=true

    # Higher is Slower; this the base number of ticks per heal. [range: 5 ~ 120000, default: 60]
    I:HealSpeed=60
}


