# Configuration file

cross-mod {
    # Disabled Advanced Solar Panels integration, regardless of whether or not the mod is found.
    B:asp-enable=true

    # Disable Compact Solars integration, regardless of whether or not the mod is found.
    B:cs-enable=true
}


general {
    # Enabled NanoBow modes { "Normal", "Rapid fire", "Spread", "Sniper", "Flame", "Explosive" }
    B:bowExplosiveMode=true
    B:bowFlameMode=true
    B:bowRapidFireMode=true
    B:bowSniperMode=true
    B:bowSpreadMode=true
    B:enableCraftingCellModule=true

    # Enable whether or not the upgrades can be crafted. They can still be spawned in and used if you are an admin. Default: all true.
    B:enableCraftingCloakingModule=true
    B:enableCraftingDischargeModule=true
    B:enableCraftingEnergyMk2=true
    B:enableCraftingEnergyMk3=true
    B:enableCraftingFlightTurbine=true
    B:enableCraftingNanoBow=true
    B:enableCraftingSolarProduction=true
    B:enableCraftingStaticProduction=true
    B:enableUseEnergyMk1=true
    B:enableUseOverclocker=true
    B:enableUseTransformer=true
    I:euUsageTurbine=10

    # Set the max Energy that an upgraded item can have. Default: 100,000,000
    I:maxEnergyUpgrades=100000000

    # Set the max number of Solar Production or Static Production upgrades to be installed in one item. Note that the max will be one more than the number you enter, as the default has 1. Default value: 511.
    I:maxProductionUpgrades=511

    # Set the max Transfer Limit that an upgraded item can have. Default: 200,000
    I:maxTransferUpgrades=200000

    # Boost the damage of the NanoBow, for use with things like Divine RPG. Each number adds 1 level of the Power enchantment.
    I:nanoBowDamageBoost=0

    # Set the charging priority for the Solar Helmets and Static Boots. Use numbers 0-3, where 0 is the boots. Default order: 2, 0, 1, 3
    I:solarPriority1=2
    I:solarPriority2=0
    I:solarPriority3=1
    I:solarPriority4=3
    I:staticPriority1=2
    I:staticPriority2=0
    I:staticPriority3=1
    I:staticPriority4=3
}


