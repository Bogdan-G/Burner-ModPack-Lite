# Configuration file

general {
    # Disable or enable the /afk command
    B:afk_enabled=true

    # Disable or enable the auto afk. Needs "afk_enabled" to be set to "true"
    B:auto_afk_enabled=true

    # Change the timeout at which a player will be marked as afk, in seconds.
    I:auto_afk_timeout=120

    # Disable or enable to show the list of joined channels when joining the server.
    B:channel_list_enabled=true

    # Change the permission level required to use chat formatting with "&" as prefix. 3 is OP by default.
    I:color_permlevel=3

    # Enable if you want the global chat to be cross-dimensional.
    B:global_cross_dim=true

    # Disable or enable the local chat.
    B:local_enabled=true

    # Change the block distance in which players receive the local chat.
    I:local_range=50

    # The "Message of the Day". It will be sent to every player that joins the server.
    # You can use the following shortcuts: %NAME% = The player's username. %TIME% = The server's local time (HH:mm).
    # %ONLINE% = The amount of players that are playing on the server.
    # %ONLINE_MAX% = The amount of players which can play on the server.
    # %DIM% = The dimension id of the player. %DIM_NAME% = The name of the dimension of the player.
    # %MODT% = The modt specified in the server.properties. Can be used to specify a server name.
    # You can also use color codes, see http://minecraft.gamepedia.com/Formatting_codes.
    # /n is used for a line feed.
    # 
    S:modt=Welcome, §e§l%NAME%§r to §o%MODT%§r!/nCurrently, there are %ONLINE%/%ONLINE_MAX% players online./nYou are playing on dimension %DIM% (§o%DIM_NAME%§r)/nand the local time is %TIME%./nThe server is running vChat to display this motd,/nHave a good one! §o~Vic§r

    # Disable or enable the "Message of the Day."
    B:modt_enabled=true

    # Disable or enable the ability to choose a nickname via /nick
    B:nick_enabled=true

    # Change the permission level required to use the /nick command. 3 is OP by default.
    I:nick_permlevel=3

    # Change the maximum nick length
    I:nick_size_max=14

    # Change the minimum nick length
    I:nick_size_min=3

    # Change the permission level required to use the /top command. 3 is OP by default.
    I:top_permlevel=0

    # Disable or enable the option to post clickable links in chat.
    B:url_enabled=true

    # Disable or enable the option to post youtube links in chat.
    B:url_enabled_yt=true

    # Change the permission level required to post clickable links in chat. 0 is everyone by default.
    I:url_permlevel=0

    # Specify the size at which video tites will get cut.
    I:yt_title_limit=48
}


