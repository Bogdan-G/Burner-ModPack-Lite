# style
#--------------------------------------------------------------------------------------------------------#
# Valid colors are: BLACK, DARK_BLUE, DARK_GREEN, DARK_AQUA, DARK_RED, DARK_PURPLE, GOLD, GRAY, DARK_GRAY, BLUE, GREEN, AQUA, RED, LIGHT_PURPLE, YELLOW, WHITE
##########################################################################################################

style {
    # Change the color applied to bots
    S:color_bot=GREEN

    # The color used by the name hightlighting.
    S:color_highlight=DARK_AQUA

    # The color used by the name hightlighting if yourself gets highlighted.
    S:color_highlight_self=DARK_RED

    # Change the color applied to nicknames
    S:color_nick=YELLOW
}


