# Configuration file

##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# General options.
##########################################################################################################

general {
    # Adds negative effects to players when hit by mobs. [default: true]
    B:addDebuffsToPlayers=true

    # Randomly damages players, and kills animals. [default: true]
    B:damageNiceCreatures=true

    # Enables debugging to the log. [default: false]
    B:debugLogging=true

    # Gives mobs buffs when hit. [default: true]
    B:mobBuffs=true

    # Removes mobs armor on join, to prevent too OP mobs. [default: true]
    B:removeMobArmorOnSpawn=false

    # Teleports skeletons out of water automatically. [default: true]
    B:teleportSkelliesOutOfWater=false
}


