# Configuration file

limits {
    # Id limit for enchatments [range: 256 ~ 32767, default: 512]
    I:enchantments=256

    # Id limit for potions [range: 32 ~ 256, default: 128]
    I:potions=4096

    # Id limit for biomes.
    # If set to 256, biome ids limit will not be extended, and core changes not appplied!
    # Use this in case of severe compatibility issues. [range: 256 ~ 32767, default: 1028]
    I:biomes=256

    # Id limit for data watchers [range: 31 ~ 254, default: 63]
    I:"data watchers"=127
}


